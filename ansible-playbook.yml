- name: Playbook
  hosts: VM
  become: yes
  tasks:
    - name: enable and start firewalld
      systemd:
        name: firewalld
        state: started
        enabled: yes
    - name: permit traffic on 22/tcp for ssh connection
      ansible.posix.firewalld:
        port: 22
        permanent: yes
        state: enabled
        immediate: yes
    - name: write templated text content into a file on the remote host
      copy:
        dest: $HOME/test_file
        content: "Hello, {{ ansible_user }}!"