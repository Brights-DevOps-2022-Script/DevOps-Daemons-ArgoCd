apiVersion: app/v1
kind: Deployment
metadata:
  name: knote
spec: 
  replicas: 1
  selector:
    matchLabels:
      app: knote
  template:
    metadata:
      labels:
        app: knote
    spec:
      containers:
        - name: app
          image: devops2022.azurecr.io/team-3-argotest:38c567a7f3c20738930d61cd93792a2f8c79897e 
          ports:
            - containerPort: 3000
          imagePullPolicy: Always