apiVersion: app/v1
kind: Deployment
metadata:
  name: knote
spec: 
  replicas: 1
  selector:
    matchLabels:
      app: knote
  template:
    metadata:
      labels:
        app: knote
    spec:
      containers:
        - name: app
          image: devops2022.azurecr.io/repo-demo-marc:9f4a54e9a848846f49d48257642b5af7b8880e70 
          ports:
            - containerPort: 3000
          imagePullPolicy: Always