apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginxanis
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: devops2022.azurecr.io/nginxanis
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginxanis
spec:
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
